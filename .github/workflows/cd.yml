name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Clean up disk space
        run: |
          # Clean old runner logs
          sudo rm -rf /home/ubuntu/actions-runner/_diag/*.log || true
          # Clean Docker unused images, containers, volumes
          sudo docker system prune -af --volumes || true
          # Clean old work directories
          sudo rm -rf /home/ubuntu/actions-runner/_work/_temp/* || true
          # Clean apt cache
          sudo apt-get clean || true
          # Clean journal logs
          sudo journalctl --vacuum-time=1d || true
          # Show disk space
          df -h

      - name: Pull latest image
        run: sudo docker pull haritha564/nextora:latest

      - name: Remove old container
        run: sudo docker rm -f nextora || true

      - name: Run container (NO port 80)
        run: |
          sudo docker run -d \
            -p 127.0.0.1:3000:3000 \
            --restart unless-stopped \
            --name nextora \
            haritha564/nextora:latest

      - name: Post-deploy cleanup
        if: always()
        run: |
          # Remove dangling images after deployment
          sudo docker image prune -f || true

