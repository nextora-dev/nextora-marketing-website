name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.SERVER_HOST }}" ]; then
            echo "‚ùå ERROR: SERVER_HOST secret is not set!"
            echo "Please add SERVER_HOST to your repository secrets."
            exit 1
          fi
          if [ -z "${{ secrets.SERVER_USER }}" ]; then
            echo "‚ùå ERROR: SERVER_USER secret is not set!"
            echo "Please add SERVER_USER to your repository secrets."
            exit 1
          fi
          if [ -z "${{ secrets.SERVER_SSH_KEY }}" ]; then
            echo "‚ùå ERROR: SERVER_SSH_KEY secret is not set!"
            echo "Please add SERVER_SSH_KEY to your repository secrets."
            exit 1
          fi
          echo "‚úÖ All required secrets are configured"

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            echo "üöÄ Starting deployment..."
            
            # Pull latest image
            echo "üì• Pulling latest Docker image..."
            sudo docker pull haritha564/nextora:latest
            
            # Remove old container
            echo "üóëÔ∏è Removing old container..."
            sudo docker rm -f nextora || true
            
            # Run container
            echo "üê≥ Starting new container..."
            sudo docker run -d \
              -p 127.0.0.1:3000:3000 \
              --restart unless-stopped \
              --name nextora \
              haritha564/nextora:latest
            
            # Verify container is running
            echo "‚úÖ Verifying deployment..."
            sudo docker ps | grep nextora
            echo "üéâ Deployment completed successfully!"
